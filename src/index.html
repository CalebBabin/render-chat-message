<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Rendered chat message</title>
    <style>
        html,
        body {
            font-family: 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 0;
            font-smooth: never;
            -webkit-font-smoothing: none;
            -ms-interpolation-mode: nearest-neighbor;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            font-size: 20px;
        }

        :root {
            font-size: 20px;
        }

        body {
            overflow-x: hidden;
            overflow-y: auto;

            font-size: 1rem;
        }

        #username {
            font-weight: bold;
        }

        .spacer {
            width: 100%;
            margin: 1rem 0;
            border-bottom: 0.25rem dotted black;
        }
    </style>
</head>

<body>
    <span id="username">?username=abc</span>: <span id="message">&message=xyz</span>
    <div class="spacer"></div>
    <script>
        const params = (new URL(document.location)).searchParams;
        document.getElementById('username').textContent = params.get('username');
        document.getElementById('message').textContent = params.get('message');
    </script>
</body>

</html>
